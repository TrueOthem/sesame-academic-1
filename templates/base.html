<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SESAME Academic{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">SESAME Academic</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="{{ url_for('_root') }}" class="hover:underline">Home</a></li>
                        <li><a href="{{ url_for('pathway_ui') }}" class="hover:underline">Pathway</a></li>
                        <li><a href="{{ url_for('lca_ui') }}" class="hover:underline">LCA</a></li>
                        <li><a href="{{ url_for('tea_ui') }}" class="hover:underline">TEA</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <p class="text-center">&copy; {{ 'year'|now }} SESAME Academic. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js', v='1.1') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
